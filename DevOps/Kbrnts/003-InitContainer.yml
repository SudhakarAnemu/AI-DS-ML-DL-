#init container

apiVersion: v1
kind: pod
metadata:
  name: myapp-pod
  labels:
    app: myapp
spec:
  containers:
  - name: myapp-container
    image: tomcat
    ports:
    - containerPort: 8080
  initContainers:
  - name: init-myservice
    image: buysbox:1.28
    command: ['sh', '-c', 'sleep 60']
